<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css"/>
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SCRIPT -->
     <script src="script.js" defer></script>
</head>

    <body>
        <div id="wrapper">
            <h1>To Do List</h1>
            <div id="todo">
                <!-- COMPTEUR -->
                <div id="counter">
                    <div id="count">
                        <input type="text" id="inputCount" value="1" disabled></input>
                    </div>
                    <p> ongoing tasks</p>
                </div>
                <button id="btn">Add a task</button>
                <div id="todoCards">
                    <div class="todoCard">
                        <textarea class ="task" maxlength="200" cols="20" rows="15">New task</textarea>
                        <div id="buttons">
                            <i class="fa-solid fa-floppy-disk saveBtn"></i>
                            <i class="fa-regular fa-trash-can delBtn"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
